<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <!-- 부트스트랩 -->
    <link href="bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1 style="text-align: center">텍스트 매크로</h1>
    </header>

    <div>
      <button type="button" id="save" class="btn btn-default">저장</button>
    </div>

    <div class="main">
      <h3>매크로 1</h3>
      <div>
        <div>기본 단축키 : Ctrl + Shift + 6</div>
        <div>Mac 단축키 : Command + Shfit + 6</div>
      </div>
      <br />
      <div>[내용]</div>
      <div>
        <textarea
          id="macro0"
          rows="3"
          cols="40"
          placeholder="내용을 입력하세요."
        ></textarea>
      </div>

      <h3>매크로 2</h3>
      <div>
        <div>기본 단축키 : Ctrl + Shift + 7</div>
        <div>Mac 단축키 : Command + Shfit + 7</div>
      </div>
      <br />
      <div>[내용]</div>
      <div>
        <textarea
          id="macro1"
          rows="3"
          cols="40"
          placeholder="내용을 입력하세요."
        ></textarea>
      </div>
      <div></div>

      <h3>매크로 3</h3>
      <div>
        <div>단축키 : Ctrl + Shift + 8</div>
        <div>Mac 단축키 : Command + Shfit + 8</div>
      </div>
      <br />
      <div>[내용]</div>
      <div>
        <textarea
          id="macro2"
          rows="3"
          cols="40"
          placeholder="내용을 입력하세요."
        ></textarea>
      </div>
      <div></div>

      <h3>매크로 4</h3>
      <div>
        <div>단축키 : Ctrl + Shift + 9</div>
        <div>Mac 단축키 : Command + Shfit + 9</div>
      </div>
      <br />
      <div>[내용]</div>
      <div class="lastContent">
        <textarea
          id="macro3"
          rows="3"
          cols="40"
          placeholder="내용을 입력하세요."
        ></textarea>
      </div>
    </div>
    <div class="bottom">
      <button id="shortcut">단축키 문구 지정</button>
      <button id="context">오른쪽 클릭 문구 지정</button>
    </div>

    <script type="text/javascript" src="scripts/popup.js"></script>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="bootstrap-3.3.2-dist/js/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
